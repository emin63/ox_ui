name: Makefile CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependancies
      run: pip install -r requirements.txt

    - name: Show version
      run: python3 -c 'import ox_ui; print(f"ox_ui version: {ox_ui.VERSION}")'

    - name: Run tests
      run: make test
      
